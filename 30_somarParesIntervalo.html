<script>
    //PROBLEMA
    /*
    Desenvolva um programa que pergunte ao usuário o limite inferior e o limite superior.
    Imprima todos os números pares que estão neste intervalo e calcule a soma desses números.
    Por exemplo:
    - Limite inferior: 3
    - Limite superior: 12
    - Saída: 4, 6, 8, 10
    - Soma: 28
    */

    //ENTRADA
    const limiteinferior = Number(prompt(`informe o número limite inferior.`));
    const limitesuperior = Number(prompt(`informe o número limite superior.`));
    let pares = [];
    let soma = 0;

    
    //PROCESSAMENTO
    for( i = limiteinferior; i <= limitesuperior; i++){
        if (i % 2 == 0) {
            pares.push(i);
            soma += i;
        }
    }
    
    
    //SAÍDA
    document.write(`números pares entre ${limiteinferior} e ${limitesuperior} : ${pares} <br> soma : ${soma}`)
    

</script>
