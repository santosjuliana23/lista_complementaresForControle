    Desenvolva um programa que receba o sexo e a idade de 10 pessoas.

    - A idade média dos homens
    */

    //ENTRADA
    let todas = 0;
    let mulheres = 0;
    let quantm = 0
    let homens = 0;

    for(i=1; i<=10; i++){

        const idade = Number(prompt(`informe a idade da ${i} pessoa.`));
        todas += idade
        if(sexo == "M"){
            homens += idade;
            quanth ++ 
        }
        else if(sexo == "F"){
            mulheres += idade;
            quantm ++
        }
    }
    document.write(`média de todos = ${todas/10}<br> média da idade das mulheres = ${mulheres/quantm}<br> média da idade dos homens = ${homens/quanth}`)
