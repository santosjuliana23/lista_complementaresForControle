<script>
    //PROBLEMA
    /*
    Desenvolva um programa que efetue a soma dos números pares e a soma dos números ímpares entre 1 e 100.
    Apresente a somatória de pares e ímpares ao final da execução do programa.
    */

    //ENTRADA
    let numerospares = 0;
    let numerosimpares = 0;

    //ENTRADA
    for(i = 1; i <= 100; i++){
        if(i % 2 == 0){
            numerospares++
        }
        else{
            numerosimpares++
        }
    }

    
    //PROCESSAMENTO
    document.write(` soma de números pares = ${numerospares} <br> soma de números impares = ${numerosimpares}`)
    
    
    //SAÍDA
    

</script>
