<script>
    //PROBLEMA
    /*
    Desenvolva um programa que peça para o usuário informar 10 números. Após, identifique quantos desses números estão entre 100 e 200.
    Apresente a percentagem e a quantidade de números que estão no intervalo sugeridos.
    */

    //ENTRADA
    let numeros = [];

    
    //PROCESSAMENTO
    for(i = 1; i <= 10; i++){
        const numero = Number(prompt(`informe o ${i} número.`))
        if(numero >= 100 && numero <= 200){
            numeros.push(numero)
        }
    }
    document.write(`numeros = ${numeros} <br> ${numeros.length} números entre 100 e 200. <br> percentagem = ${(numeros.length/10)*100}`)
    
    
    //SAÍDA
    

</script>
