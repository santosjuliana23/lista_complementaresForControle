<script>
    //PROBLEMA
    /*
    Desenvolva um programa que pergunte ao usuário a quantidade de pessoas que terão sua medida informada.
    Após, calcule e apresente os seguintes dados:
    - Menor altura 
    - Maior altura
    */

    //ENTRADA
    const qntpessoas = Number(prompt(`informe a quantidade de pessoas que terão sua medida informada.`));
    let alturas = [];
    
    //PROCESSAMENTO
    for(i = 1; i <= qntpessoas; i++){
        const altura = Number(prompt(`informe a altura da ${i} pessoa.`));
        alturas.push(altura)
    }
    
    
    //SAÍDA
    
    document.write(` menor altura = ${Math.min(...alturas)} <br> maior altura = ${Math.max(...alturas)}`)
</script>
