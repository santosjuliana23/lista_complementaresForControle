<script>
    //PROBLEMA
    /*
    Desenvolva um programa que receba a idade de 10 pessoas. Após, calcule e mostre:
    - A quantidade de pessoas em cada faixa etária
    - A percentagem de pessoas em cada faixa etária

    Faixas etárias:
    1ª: Até 15 anos
    2ª: De 16 a 30 anos
    3ª: De 31 a 45 anos
    4ª: De 46 a 60 anos
    5ª: Acima de 61 anos
    */

    //ENTRADA
    let criança = 0;
    let jovem = 0;
    let adulto = 0;
    let adulto2 = 0;
    let idoso = 0;

    for( i = 1; i <= 10; i++){
        const idade = Number(prompt(`informe a idade da ${i} pessoa.`));
        if(idade <= 15){
            criança++
        }
        else if(idade >= 16 && idade <= 30){
            jovem++
        }
        else if(idade >= 31 && idade <= 45){
            adulto++
        }
        else if(idade >= 46 && idade <= 60){
            adulto2++
        }
        else if(idade >= 61)
            idoso++
    }

    
    //PROCESSAMENTO
    document.write(`pessoas na faixa etária entre 0 e 15 anos : ${criança} <br> percentagem : ${(criança/10) * 100} <br> pessoas na faixa etária entre 16 e 30 anos : ${jovem} <br> percentagem : ${(jovem/10) * 100} <br>pessoas na faixa etária entre 31 e 45 anos : ${adulto} <br> percentagem : ${(adulto/10) * 100} <br> pessoas na faixa etária entre 46 e 60 anos : ${adulto2} <br> percentagem :${(adulto2/10) * 100} <br> pessoas na faixa etária maior que 60 anos : ${idoso} <br> percentagem :${(idoso/10) * 100} 
    `)
    
    
    //SAÍDA
    

</script>
